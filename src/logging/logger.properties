handlers= java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level= ALL

# Конфигурация файлового хендлера
java.util.logging.FileHandler.pattern = %h/javaLog.log
java.util.logging.FileHandler.level = ALL
#java.util.logging.FileHandler.limit = 500000
#java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.filter = logging.jul.JulWithJavaConfig.MyFilter

# Конфигурация консольного хендлера
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.filter = logging.jul.MyJulFilter

